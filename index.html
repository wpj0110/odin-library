<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="test.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    <h4>Add Book</h4>
    <form id="formDetail"> 
        Title: <input type="text" id="title"  placeholder="Enter Book Title">
        Author: <input type="text" id="author"  placeholder="Enter Book Author">
        Year: <input type="number" id="year"  placeholder="Enter Book Year">
        <label for="read-status">Read Status:</label>
        <select name="read-status" id="read-status-id">
            <option value="Unread">Unread</option>
            <option value="Read">Read</option>
        </select>
    </form>
    <button onclick="getAttributes()" id="addBtn">Add</button>
    
    <p>ignore below</p>
    <div id="container"></div>
    <button onclick="temp()">temp Button</button>
    <button id="btn">Click Me Too</button>

    <table id="libraryTable">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Read Status</th>
        </tr>
    </table>
</body>
</html>
