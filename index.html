<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="test.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    <div>
        <div class="main">
            <p class="title">Odin Library</p>
            <form id="formDetail"> 
                Title: <input type="text" id="title"  placeholder="Enter Book Title">
                Author: <input type="text" id="author"  placeholder="Enter Book Author">
                Pages: <input type="number" id="pages"  placeholder="Enter Pages Count">
                <label for="read-status">Read Status:</label>
                <select name="read-status" id="read-status-id">
                    <option value="Unread">Unread</option>
                    <option value="Read">Read</option>
                </select>
            </form>
            <button onclick="getAttributes()" id="addBtn">Add Book</button>
        </div>
        <div class="container" id="container"></div>
    </div>

</html>
